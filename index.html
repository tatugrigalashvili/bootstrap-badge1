<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>

    <style>
        .badge {
            margin: 4px;
            padding: 8px 12px;
            border-radius: 100px;
        }
        .badge-with-avatar {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .badge-with-avatar img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }
        .row {
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="badge-container">
        <div class="row">
            <div class="col-12">
                <span class="badge bg-primary">Primary</span>
                <span class="badge bg-secondary">Secondary</span>
                <span class="badge bg-success">Success</span>
                <span class="badge bg-danger">Danger</span>
                <span class="badge bg-warning">Warning</span>
                <span class="badge bg-info">Info</span>
                <span class="badge bg-light text-dark">Light</span>
                <span class="badge bg-dark">Dark</span>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <span class="badge bg-primary bg-opacity-10 text-primary">Primary</span>
                <span class="badge bg-secondary bg-opacity-10 text-secondary">Secondary</span>
                <span class="badge bg-success bg-opacity-10 text-success">Success</span>
                <span class="badge bg-danger bg-opacity-10 text-danger">Danger</span>
                <span class="badge bg-warning bg-opacity-10 text-warning">Warning</span>
                <span class="badge bg-info bg-opacity-10 text-info">Info</span>
                <span class="badge bg-light bg-opacity-10 text-dark">Light</span>
                <span class="badge bg-dark bg-opacity-10 text-dark">Dark</span>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <span class="badge bg-primary bg-opacity-10 text-primary border border-primary">Primary</span>
                <span class="badge bg-secondary bg-opacity-10 text-secondary border border-secondary">Secondary</span>
                <span class="badge bg-success bg-opacity-10 text-success border border-success">Success</span>
                <span class="badge bg-danger bg-opacity-10 text-danger border border-danger">Danger</span>
                <span class="badge bg-warning bg-opacity-10 text-warning border border-warning">Warning</span>
                <span class="badge bg-info bg-opacity-10 text-info border border-info">Info</span>
                <span class="badge bg-light bg-opacity-10 text-dark border border-light">Light</span>
                <span class="badge bg-dark bg-opacity-10 text-dark border border-dark">Dark</span>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <span class="badge badge-with-avatar bg-primary bg-opacity-10 text-primary border border-primary">
                    <img src="sun.jpg" alt="Avatar">Primary
                </span>
                <span class="badge badge-with-avatar bg-secondary bg-opacity-10 text-secondary border border-secondary">
                    <img src="sun.jpg" alt="Avatar">Secondary
                </span>
                <span class="badge badge-with-avatar bg-success bg-opacity-10 text-success border border-success">
                    <img src="sun.jpg" alt="Avatar">Success
                </span>
                <span class="badge badge-with-avatar bg-danger bg-opacity-10 text-danger border border-danger">
                    <img src="sun.jpg" alt="Avatar">Danger
                </span>
                <span class="badge badge-with-avatar bg-warning bg-opacity-10 text-warning border border-warning">
                    <img src="sun.jpg" alt="Avatar">Warning
                </span>
                <span class="badge badge-with-avatar bg-info bg-opacity-10 text-info border border-info">
                    <img src="sun.jpg" alt="Avatar">Info
                </span>
                <span class="badge badge-with-avatar bg-light bg-opacity-10 text-dark border border-light">
                    <img src="sun.jpg" alt="Avatar">Light
                </span>
                <span class="badge badge-with-avatar bg-dark bg-opacity-10 text-dark border border-dark">
                    <img src="sun.jpg" alt="Avatar">Dark
                </span>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <span class="badge d-inline-flex align-items-center bg-primary">
                    Primary
                    <button type="button" class="btn-close btn-close-white " ></button>
                </span>
                
                <span class="badge d-inline-flex align-items-center bg-primary bg-opacity-10 text-primary border border-primary">
                    Primary
                    <button type="button" class="btn-close " ></button>
                </span>
                
                <span class="badge d-inline-flex align-items-center bg-primary bg-opacity-10 text-primary border border-primary">
                    Primary
                    <button type="button" class="btn-close " ></button>
                </span>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <span class="badge badge-with-avatar d-inline-flex align-items-center bg-light-subtle border border-primary">
                    <img src="sun.jpg" width="24" height="24" alt="avatar">
                    <span class="text-primary">Primary</span>
                    <button type="button" class="btn-close btn-close-dark " ></button>
                </span>
                
                <span class="badge badge-with-avatar d-inline-flex align-items-center bg-light-subtle border border-secondary">
                    <img src="sun.jpg" width="24" height="24" alt="avatar">
                    <span class="text-secondary">Secondary</span>
                    <button type="button" class="btn-close btn-close-dark "></button>
                </span>
                
                <span class="badge badge-with-avatar d-inline-flex align-items-center bg-light-subtle border border-success">
                    <img src="sun.jpg"  width="24" height="24" alt="avatar">
                    <span class="text-success">Success</span>
                    <button type="button" class="btn-close btn-close-dark " ></button>
                </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
